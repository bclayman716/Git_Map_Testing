<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Timer Tester</title>
    <!-- Button Library -->
    <link rel="stylesheet" href="http://unicorn-ui.com/css/builder.css">
  </head>

  <h1><time>00:00:00</time></h1>
  <body>
    <script>
    var h1 = document.getElementsByTagName('h1')[0],
    start = document.getElementById('start'),
    stop = document.getElementById('stop'),
    clear = document.getElementById('clear'),
    seconds = 0, minutes = 0, hours = 0,
    t;

    function add() {
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
        }

        h1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);

        timer();
    }
    function timer() {
        t = setTimeout(add, 1000);
    }
    timer();


    /* Start button */
    start.onclick = timer;

    /* Stop button */
    stop.onclick = function() {
        clearTimeout(t);
    }

    /* Clear button */
    clear.onclick = function() {
        h1.textContent = "00:00:00";
        seconds = 0; minutes = 0; hours = 0;
    }

    </script>

    <!-- create 3 stopwatches -->
    <!-- <div class="stopwatch"></div>
    <div class="stopwatch"></div>
    <div class="stopwatch"></div> -->

    <button id="start" class="button button-rounded button-primary">Start</button>
    <button id="stop" class="button button-rounded button-action">Stop</button>
    <button id="reset" class="button button-rounded">Reset</button>

      <a href = "#" class="button button-rounded" button id = "reset">Reset</a>
    </section> -->

  </body>
</html>
